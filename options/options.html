<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./options.css">
    <title>Bomb Party Pooper Options</title>
</head>

<body>
    <h1>Bomb Party Pooper Options</h1>

    <h2>Lazy Mode</h2>

    <div>
        When the extension is activated and it's your turn, it will randomly pick one of the displayed hint words and
        <b>type it for you</b>. <br>
        You still have to submit it yourself by hitting the enter key. <br>
        Use at your own risk. Not responsible for ruined friendships! 🐸☕
    </div>

    <label>
        Enable lazy mode
        <input id="isLazyModeEnabled" type="checkbox">
    </label>

    <div>
        <button id="save">Save</button>
    </div>

    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
